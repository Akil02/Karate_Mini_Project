name: Run Karate Tests

on:
  workflow_dispatch:  
  schedule:           
    - cron: '30 1 * * *'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build and run Karate tests
        run: mvn clean test
